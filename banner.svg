<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420">
<defs>
<linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
<stop offset="0%" stop-color="#0b0f14"/>
<stop offset="100%" stop-color="#0a1220"/>
</linearGradient>
<radialGradient id="glowCyan" cx="20%" cy="-20%" r="80%">
<stop offset="0%" stop-color="#43B3F0" stop-opacity=".35"/>
<stop offset="100%" stop-color="#43B3F0" stop-opacity="0"/>
</radialGradient>
<radialGradient id="glowViolet" cx="90%" cy="120%" r="90%">
<stop offset="0%" stop-color="#7a5cff" stop-opacity=".30"/>
<stop offset="100%" stop-color="#7a5cff" stop-opacity="0"/>
</radialGradient>
<filter id="noise">
<feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="2" stitchTiles="stitch"/>
<feColorMatrix type="saturate" values="0"/>
<feComponentTransfer><feFuncA type="table" tableValues="0 0 .02 .05 .02 0"/></feComponentTransfer>
</filter>
</defs>
<rect width="100%" height="100%" fill="url(#g1)"/>
<rect width="100%" height="100%" fill="url(#glowCyan)"/>
<rect width="100%" height="100%" fill="url(#glowViolet)"/>
<rect width="100%" height="100%" filter="url(#noise)" opacity=".12"/>


<!-- tech lines -->
<g stroke="#1f2e40" stroke-width="1">
<path d="M0,80 L1600,60" opacity=".35"/>
<path d="M0,180 L1600,150" opacity=".25"/>
<path d="M0,260 L1600,240" opacity=".25"/>
<path d="M0,340 L1600,330" opacity=".25"/>
</g>


<!-- title -->
<g font-family="'Fira Code', 'JetBrains Mono', ui-monospace, monospace" fill="#d6e2ee">
<text x="80" y="170" font-size="44" font-weight="700">GUILHERME TIAGO</text>
<text x="80" y="215" font-size="22" fill="#b7c7d8">SOFTWARE ENGINEER • FULL STACK DEVELOPER</text>
<text x="80" y="260" font-size="18" fill="#a7bacf">AUTOMATION • AI • ARCHITECTURE • PERFORMANCE</text>
</g>


<!-- prompt card -->
<g transform="translate(1030,120)">
<rect rx="12" ry="12" width="470" height="190" fill="#0f141b" stroke="#1d2a3a" opacity=".92"/>
<text x="20" y="46" font-size="16" fill="#8aa0b6" font-family="'Fira Code', monospace">onigui@dev:~$ <tspan fill="#43B3F0">whoami</tspan></text>
<text x="20" y="78" font-size="16" fill="#cfe7ff" font-family="'Fira Code', monospace">Guilherme Tiago — Software Engineer</text>
<text x="20" y="106" font-size="16" fill="#4bd2a2" font-family="'Fira Code', monospace">skills</text>
<text x="20" y="132" font-size="14" fill="#d6e2ee" font-family="'Fira Code', monospace">Python • Node.js • React • FastAPI • Docker • AI</text>
</g>
</svg>
